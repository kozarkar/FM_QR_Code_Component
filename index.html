<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>

<body>
  <main class="main-container">
    <div class="card">
      <div class="qr-wrapper">
        <img src="images/image-qr-code.png" alt="" class="qr">
        <div class="qr-text-wrapper">
          <div class="heading fw-bold text-dark-navy">Improve your front-end skills by building projects</div>
          <div class="qr-body | body fw-regular text-grey">Scan the QR code to visit Frontend Mentor and take your
            coding skills to the next level
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kozarkar" target="_blank">Kshitij Ozarkar</a>.
    </div>
  </main>

</body>

</html>
